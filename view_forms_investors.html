  <script>
      // var Form = ' <div class="job-content"><h5 class="text-center text-md-left">Front End Developer</h5><ul class="d-md-flex flex-wrap text-capitalize ff-open-sans"><li class="mr-md-4"><i class="zmdi zmdi-pin mr-2"></i>Los Angeles</li><li class="mr-md-4"><i class="zmdi zmdi-money mr-2"></i>2500-3500/pm</li><li class="mr-md-4"><i class="zmdi zmdi-time mr-2"></i>Full Time</li></ul></div>'
      
      const loadInvestorForms = async (url, token) => {
        try {
        const headers = new Headers();
        headers.append('Content-Type', 'application/json');
        headers.append('token', `Bearer ${token}`);

          const response = await fetch(url, {
            method: 'GET',
            mode: 'cors',
            headers: headers
          });
      
          if(response.status >= 200 && response.status < 300){
              const data = await response.json();
              document.getElementById("loading").innerHTML = "Total Forms Filled: "+ data.length;
              for(let i = 0; i < data.length; i++){
                var Form = `<div class="job-content"><a href="http://127.0.0.1:5501/view_investor_form.html?form_id=${data[i]["investor_form_id"]}"><h5 class="text-center text-md-left">${data[i]["applicant_name"]}</h5></a><ul class="d-md-flex flex-wrap text-capitalize ff-open-sans"><li class="mr-md-4"><i class="zmdi zmdi-email mr-2"></i>${data[i]["email_id"]}</li><li class="mr-md-4"><i class="zmdi zmdi-phone mr-2"></i>${data[i]["phone_number"]}</li><li class="mr-md-4"><i class="zmdi zmdi-linkedin mr-2"></i>${data[i]["linkedin_profile_id"]}</li><li class="mr-md-4"><i class="zmdi zmdi-phone mr-2"></i>${data[i]["phone_number"]}</li></ul></div><hr>`
                $("section").append(Form);
              }
          }else{
            document.getElementById("loading").innerHTML = "Cannot load forms";
          }
        } catch (error) {
            document.getElementById("loading").innerHTML = "Cannot Load forms";
        }
        }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", async function() {
      let accessToken = localStorage.getItem("Token");
      let userID = localStorage.getItem("userID");
      await loadInvestorForms("https://swipe3-backend.onrender.com/api/investor_form/"+userID.toString(), accessToken);
    });
  </script>
