    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/sha256.js"></script>

    <script>
        const ChangePassword = async (url = '', data = {}) => {
            try {
            const response = await fetch(url, {
                method: 'PUT',
                mode: 'cors', // this cannot be 'no-cors'
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'token': `Bearer ${localStorage.getItem('Token')}`,
                },
                body: JSON.stringify(data),
            });
            if(response.status >= 200 && response.status < 300){
                const json = await response.json();
                document.getElementById("login-message").innerHTML = "Password Successfully Changed";
                window.location.href = "http://127.0.0.1:5501/admin_login.html";
            }else{
                document.getElementById("login-message").innerHTML = "Password can't be changed";
            }
            }catch (error) {
                document.getElementById("login-message").innerHTML = "Password can't be changed.";
            }
        }

        const form = document.getElementById('form');
        let password = form.elements['password'];
        let confirm_password = form.elements['confirm-password'];

        form.addEventListener("submit", async function (event) {
            event.preventDefault();
            if(password.value == confirm_password.value){
                await ChangePassword('https://swipe3-backend.onrender.com/api/users/update/'+localStorage.getItem("userID").toString()+'/', {password: `${CryptoJS.SHA256(password.value)}`});
            } else {
                document.getElementById("login-message").innerHTML = "Passwords don't match.";
            }
        });
    </script>
